<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reidels Skizzenbücher - Familienkochbuch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <div class="splash-content">
            <h1 class="splash-title">Reidels Skizzenbücher</h1>
            <p class="splash-subtitle">Familienkochbuch mit Tradition</p>
            <button class="enter-btn" id="enterBtn">Kochbuch öffnen</button>
        </div>
    </div>

    <!-- Main Application -->
    <div class="container" id="mainApp" style="display: none;">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1>Reidels Kochbuch</h1>
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <input type="text" class="search-input" id="searchInput" placeholder="Rezepte durchsuchen...">
                        <button class="clear-search" id="clearSearch">×</button>
                    </div>
                </div>
            </div>
            
            <div class="category-list" id="categoryList">
                <!-- Kategorien werden via JavaScript gefüllt -->
            </div>
            
            <div class="no-results hidden" id="noResults">Keine Rezepte gefunden</div>
        </nav>
        
        <!-- Main Content Area -->
        <main class="content" id="contentArea">
            <!-- Default Content -->
            <div id="defaultContent" class="welcome-content">
                <h2>Willkommen im Familienkochbuch</h2>
                <p>Wähle eine Kategorie aus der Navigation oder suche nach einem Rezept.</p>
                <div class="stats">
                    <div class="stat-card">
                        <h3>117</h3>
                        <p>Rezepte</p>
                    </div>
                    <div class="stat-card">
                        <h3>12</h3>
                        <p>Kategorien</p>
                    </div>
                    <div class="stat-card">
                        <h3>4</h3>
                        <p>Generationen</p>
                    </div>
                </div>
            </div>
            
            <!-- Recipe Grid View -->
            <div id="recipeGrid" class="hidden">
                <div class="category-header">
                    <h2 id="categoryTitle">Kategorie</h2>
                    <p id="categoryDescription"></p>
                </div>
                <div class="recipes-container" id="recipesContainer">
                    <!-- Rezept-Karten werden via JavaScript gefüllt -->
                </div>
            </div>
            
            <!-- Recipe Detail View -->
            <div id="recipeDetail" class="hidden">
                <button class="back-btn" id="backToCategoryBtn">← Zurück zur Übersicht</button>
                <div class="recipe-detail">
                    <!-- Rezept-Details werden via JavaScript gefüllt -->
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="js/recipes-data.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
